    }

        vertical-align: center;
    }
    button {
        margin: 0 auto;
        text-align: center;
        justify-content: center ;
    }

    .botao-numero,  .botao-zero{
        background-color: rgb(80, 80, 80);
        color: white;
    }

    .botao-zero {
        width: 160px;
    }

    .botao-operador {
        background-color: rgb(133, 133, 133);
        color: white;
    }
    .equals {
        background-color: blueviolet;
        color: white;
        font-weight: bolder;

        height: 160px;
    }
    
    .equals:hover {
        background-color: rebeccapurple;

    }

    .caixa-historico {
        display: flex;
        flex-direction: column;
        margin-right: 100px;
      
    }

    .tela-historico {
        color: white;
        border: 1px solid blueviolet;
        width: 100px;
        padding: 40px;
        position: relative;
        font-family: sans-serif;    
        
    } 

    

    .limpar-historico {
        background-color: rgb(31, 31, 31);
        border: 1px solid blueviolet;
        color: white;
        font-size: medium;
        font-weight: 600;
        float: right;
        width: 180px;
        height: 100px;
    }

    .limpar-historico:active {
        border: 1px solid rgb(0, 218, 163);
    }
